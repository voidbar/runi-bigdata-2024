apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: bigdata2024.azurecr.io/k8s-flask
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: azurecr