apiVersion: apps/v1
kind: Deployment
metadata:
  name: cassandra-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
      - name: cassandra
        image: cassandra-custom:latest # Make sure this matches your local image
        imagePullPolicy: IfNotPresent # Or use Never for strictly local development

---
apiVersion: v1
kind: Service
metadata:
  name: cassandra
spec:
  ports:
  - port: 9042
    targetPort: 9042
  selector:
    app: cassandra
  type: ClusterIP
